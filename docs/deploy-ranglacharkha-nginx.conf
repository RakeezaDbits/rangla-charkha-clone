# Nginx: static from dist/, /api proxy to Node :5000
server {
    server_name ranglacharkha.com www.ranglacharkha.com;

    root /var/www/rangla_charkha/dist;
    index index.html;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    listen [::]:443 ssl;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/ranglacharkha.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ranglacharkha.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
server {
    if ($host = ranglacharkha.com) { return 301 https://$host$request_uri; }
    if ($host = www.ranglacharkha.com) { return 301 https://$host$request_uri; }
    listen 80;
    listen [::]:80;
    server_name ranglacharkha.com www.ranglacharkha.com;
    return 404;
}
